<app-layout>
  <!-- Skills Grid with Cards -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div *ngFor="let category of skillCategories" class="glass p-6 rounded-xl hover:transform hover:scale-105 transition-all duration-300">
      <div class="flex items-center gap-3 mb-6">
        <div>
          <h2 class="text-xl font-bold text-primary">{{ category.title }}</h2>
          <app-description-text text="{{ category.description }}"></app-description-text>
        </div>
      </div>
      
      <!-- Skills as Tags/Badges -->
      <div class="flex flex-wrap gap-3">
        <div *ngFor="let skill of category.skills" 
             class="flex items-center gap-2 px-3 py-2 bg-white/5 border border-white/10 rounded-lg hover:bg-white/10 transition-all duration-200 group">
          <img [src]="getTechIcon(skill.name)" [alt]="skill.name" class="w-5 h-5 group-hover:scale-110 transition-transform">
          <span class="text-sm font-medium">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional Skills with Modern Cards -->
  <div class="mt-16">
    <h2 class="text-2xl font-bold text-center mb-8 text-primary">Additional Expertise</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let area of additionalSkills" 
           class="glass p-6 rounded-xl text-center hover:transform hover:scale-105 transition-all duration-300">
        <h3 class="font-bold mb-2 text-primary">{{ area.title }}</h3>
        <app-description-text text="{{ area.description }}" margin="mb-4"></app-description-text>
        <div class="flex flex-wrap gap-2 justify-center">
          <span *ngFor="let tool of area.tools" 
                class="text-xs px-3 py-1 bg-gradient-to-r from-indigo-500/20 to-purple-500/20 border border-indigo-500/30 rounded-full text-primary hover:bg-gradient-to-r hover:from-indigo-500/30 hover:to-purple-500/30 transition-all cursor-default">
            {{ tool }}
          </span>
        </div>
      </div>
    </div>
  </div>
</app-layout>
