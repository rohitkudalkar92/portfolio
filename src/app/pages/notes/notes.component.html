<app-layout>
  <!-- Notes Grid -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let note of notes" 
      class="glass rounded-xl p-6 hover:transform hover:scale-105 transition-all duration-300"
    >
      <div class="flex items-center gap-3 mb-3">
        <img *ngIf="note.iconUrl" [src]="note.iconUrl" [alt]="note.title" class="w-8 h-8">
        <h3 class="text-lg font-semibold text-primary">{{ note.title }}</h3>
      </div>
      <app-paragraph text="{{ note.content }}" margin="mb-4" size="sm"></app-paragraph>
      
      <!-- Show details button if routerLink exists -->
      <app-button 
        *ngIf="note.routerLink" 
        [routerLink]="note.routerLink"
        [variant]="ButtonVariant.ACCENT"
        [size]="ButtonSize.SMALL"
        [block]="true"
        text="View Details">
      </app-button>
    </div>
  </div>
</app-layout>
