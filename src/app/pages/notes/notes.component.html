<app-layout>
  <!-- Categories Filter -->
  <div class="flex flex-wrap justify-center gap-3 mb-8">
    <button 
      *ngFor="let category of categories"
      (click)="filterByCategory(category.key)"
      [class]="'px-4 py-2 rounded-full text-sm font-medium transition-all ' + 
              (selectedCategory === category.key ? 
               'bg-blue-500 text-white' : 
               'bg-secondary text-secondary hover:bg-blue-500/10')"
    >
      {{ category.icon }} {{ category.name }}
    </button>
  </div>

  <!-- Notes Grid -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let note of filteredNotes" 
      class="glass rounded-xl p-6 hover:transform hover:scale-105 transition-all duration-300"
    >
      <div class="flex items-start justify-between mb-3">
        <span class="text-xs px-2 py-1 bg-blue-500/20 text-blue-400 rounded-full">
          {{ getCategoryName(note.category) }}
        </span>
        <span class="text-xs text-muted">{{ note.date }}</span>
      </div>
      
      <h3 class="text-lg font-semibold text-primary mb-2">{{ note.title }}</h3>
      <p class="text-secondary text-sm mb-4 line-clamp-3">{{ note.content }}</p>
      
      <div class="flex items-center justify-between">
        <div class="flex flex-wrap gap-1">
          <span 
            *ngFor="let tag of note.tags" 
            class="text-xs px-2 py-1 bg-accent/20 text-accent rounded"
          >
            #{{ tag }}
          </span>
        </div>
        <!-- Always show for Python notes -->
        <a 
          *ngIf="note.category === 'python'" 
          routerLink="/notes/python"
          class="text-xs px-3 py-1 bg-accent text-black rounded font-medium hover:bg-accent/80 transition-colors flex-shrink-0"
        >
          View Details â†’
        </a>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredNotes.length === 0" class="text-center py-16">
    <div class="text-6xl mb-4">ğŸ“</div>
    <h3 class="text-xl font-semibold text-primary mb-2">No notes found</h3>
    <p class="text-secondary">Start your learning journey by adding some notes!</p>
  </div>
</app-layout>
