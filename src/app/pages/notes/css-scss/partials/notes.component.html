<app-layout>
  <app-back-nav backLink="/notes/css-scss" backText="Back to CSS & SCSS"></app-back-nav>
  
  <app-page-header 
    title="SCSS Partials" 
    description="Split CSS into smaller, maintainable files">
  </app-page-header>

  <app-content-section title="What are SCSS Partials?">
    <app-paragraph text="SCSS partials are separate files that contain specific parts of your CSS. They start with an underscore (_) and are imported into a main stylesheet, helping organize and modularize your code."></app-paragraph>
  </app-content-section>

  <app-content-section title="Benefits">
    <div class="space-y-4">
      <app-info-box title="Organization">
        <app-description-text text="Keep related styles together in focused, manageable files"></app-description-text>
      </app-info-box>
      <app-info-box title="Modularity">
        <app-description-text text="Reuse and maintain components independently"></app-description-text>
      </app-info-box>
      <app-info-box title="Team Collaboration">
        <app-description-text text="Multiple developers can work on different partials simultaneously"></app-description-text>
      </app-info-box>
    </div>
  </app-content-section>

  <app-content-section title="Basic Partials">
    <app-paragraph text="Create partial files with underscore prefix and import them:"></app-paragraph>
    <app-code-block language="scss" [code]="basicExample"></app-code-block>
  </app-content-section>

  <app-content-section title="File Structure">
    <app-paragraph text="Recommended organization for SCSS partials:"></app-paragraph>
    <app-code-block language="scss" [code]="fileStructure"></app-code-block>
  </app-content-section>

  <app-content-section title="@import vs @use">
    <app-paragraph text="Modern SCSS uses @use instead of @import for better namespacing:"></app-paragraph>
    <app-code-block language="scss" [code]="importVsUse"></app-code-block>
  </app-content-section>

  <app-content-section title="Best Practices">
    <app-paragraph text="Guidelines for organizing and structuring SCSS partials:"></app-paragraph>
    <app-code-block language="scss" [code]="bestPractices"></app-code-block>
  </app-content-section>

</app-layout>
