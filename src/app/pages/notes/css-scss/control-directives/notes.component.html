<app-layout>
  <app-back-nav backLink="/notes/css-scss" backText="Back to CSS & SCSS"></app-back-nav>
  
  <app-page-header 
    title="SCSS Control Directives" 
    description="@if, @for, @each, @while for dynamic styles">
  </app-page-header>

  <app-content-section title="What are Control Directives?">
    <app-paragraph text="SCSS control directives add programming logic to your stylesheets, allowing conditional styling, loops, and dynamic CSS generation based on variables and conditions."></app-paragraph>
  </app-content-section>

  <app-content-section title="Benefits">
    <div class="space-y-4">
      <app-info-box title="Conditional Styling">
        <app-description-text text="Apply styles based on variables, themes, and configuration"></app-description-text>
      </app-info-box>
      <app-info-box title="Dynamic Generation">
        <app-description-text text="Generate CSS classes and utilities programmatically"></app-description-text>
      </app-info-box>
      <app-info-box title="Logic in CSS">
        <app-description-text text="Add programming logic to create smart, adaptive stylesheets"></app-description-text>
      </app-info-box>
    </div>
  </app-content-section>

  <app-content-section title="@if/@else Conditions">
    <app-paragraph text="Use conditional logic to apply styles based on variables:"></app-paragraph>
    <app-code-block language="scss" [code]="ifElseExample"></app-code-block>
  </app-content-section>

  <app-content-section title="Combined with Loops">
    <app-paragraph text="Combine @if with @for and @each for powerful CSS generation:"></app-paragraph>
    <app-code-block language="scss" [code]="combinedExample"></app-code-block>
  </app-content-section>

  <app-content-section title="Practical Use Cases">
    <app-paragraph text="Real-world applications of control directives:"></app-paragraph>
    <app-code-block language="scss" [code]="practicalExample"></app-code-block>
  </app-content-section>

  <app-content-section title="Best Practices">
    <app-paragraph text="Guidelines for effective use of control directives:"></app-paragraph>
    <app-code-block language="scss" [code]="bestPractices"></app-code-block>
  </app-content-section>

</app-layout>
