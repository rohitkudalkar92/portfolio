<app-layout>
  <!-- Navigation -->
  <app-back-nav backLink="/notes" backText="Back to Notes"></app-back-nav>

  <!-- Page Header -->
  <app-page-header 
    title="Python" 
    description="Programming Fundamentals and Basics">
  </app-page-header>

  <!-- Search -->
  <app-search-box 
    placeholder="Search Python topics..." 
    [searchValue]="searchTerm" 
    (searchChange)="onSearchChange($event)">
  </app-search-box>

  <!-- Python Basics List -->
  <app-topics-list 
    [topics]="filteredTopics" 
    baseRoute="/notes/python">
  </app-topics-list>
</app-layout>
